<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
  </style>
</head>
<body>
  <form>
    <table>
      <tr>
        <th colspan="2">Chương trình tra tuổi</th>
      </tr>
      <tr>
        <td>Tuổi dương lịch</td>
        <td><input id="year" type="number" required></td>
      </tr>
      <tr>
        <td>Tuổi âm lịch</td>
        <td><input id="tuoiAm" type="text" readonly></td>
      </tr>
      <tr>
        <td><button type="reset">Xóa</button><button 
      type="button" onclick="TraCuu()">Tra cứu</button></td>
      </tr>

    </table>
  </form>
  <script>
    function TraCuu(){
    let can = ["canh","tân","nhâm","quý","giáp","ất","bính","đình","mậu","kỷ"];
    let chi = ["thân","dậu","tuất","hợi", "tý","sửu","dần","mão","thìn","tỵ","ngọ","mùi"];

    let year = parseInt(document.getElementById('year').value);
  
    let soCan = year%10;
    let soChi = year%12;

    let tuoiCan,tuoiChi,tuoiAm;

    for(let i=0;i<can.length;i++){
      if(soCan === i){
        tuoiCan = can[i];
      }
    }
    for(let i=0;i<chi.length;i++){
      if(soChi === i){
        tuoiChi = chi[i];
      }
    }
    tuoiAm = tuoiCan + " " + tuoiChi;
    document.getElementById('tuoiAm').value = tuoiAm;
    }
    </script>
</body>
</html>
