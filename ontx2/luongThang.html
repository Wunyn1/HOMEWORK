<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    
.form{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
form{
  background-color: rgb(218, 41, 70); 
  color: white;
  width: 300px;
  border: 2px pink solid;
  box-shadow: 0px 4px 20px rgb(100, 12, 12);
  border-radius: 8px;
}

option:checked{
  background-color: rgb(185, 17, 17);
  color: white;
}
#kq{
  width: 100%;
  white-space: pre-line;
}
button{
  display: block;
  margin: 0 auto;
  background-color: rgb(241, 103, 11);
  border: none;
  border-radius: 15px;
  padding: 10px;
  box-shadow: 0px 4px 10px rgb(123, 9, 9);
  cursor: pointer;
}
button:hover{
  transform: scale(1.1);
  background-color: rgb(239, 79, 20);
}
  </style>
</head>
<body>
  <div class="form">
  <form style="border: 1px solid black;padding: 20px;">
    
    <p>Nhập lương: <input id="salary" type="number" placeholder="VD: 10.000.000" required></p>
    <p>Chọn vùng: 
      <select name="" id="area">
        <option value="city">Khu vực thành thị</option>
        <option value="rural">Khu vực nông thôn</option>
        <option value="special">Khu vực khó khăn</option>
      </select>
    </p>

    <textarea readonly name="" id="kq" placeholder="VD: Tổng thuế: 329.019đ
      Lương nhận: 9.999.999đ "></textarea>
    <p><button type="button" onclick="TinhThue()">Tính thuế</button></p>
    
  </form>
  </div>
  <script>
    function TinhThue(){
      let salary = document.getElementById('salary').value;
      let area = document.getElementById('area').value;

      let kq = 0, tax = 0, sumTax = 0;

      if(salary>0 && salary<=5000000){
        if(area==="city"){
          tax = 0.05;
        }
        else if(area==="rural"){
          tax = 0.03;
        }
        else if(area==="special"){
          tax = 0.02;
        }
      }
      if(salary>5000000 && salary<=10000000){
        if(area==="city"){
          tax = 0.1;
        }
        else if(area==="rural"){
          tax = 0.08;
        }
        else if(area==="special"){
          tax = 0.05;
        }
      }
      if(salary>10000000 && salary<=18000000){
        if(area==="city"){
          tax = 0.15;
        }
        else if(area==="rural"){
          tax = 0.12;
        }
        else if(area==="special"){
          tax = 0.08;
        }
      }
      if(salary>18000000){
        if(area==="city"){
          tax = 0.2;
        }
        else if(area==="rural"){
          tax = 0.16;
        }
        else if(area==="special"){
          tax = 0.12;
        }
      }
      sumTax = tax*salary;
      kq = salary-sumTax;
      document.getElementById('kq').value = "Tổng thuế: "+sumTax.toLocaleString('vi-VN')+"đ\n" + "Lương nhận: "+ kq.toLocaleString('vi-VN')+"đ";
    }
  </script>
</body>
</html>
