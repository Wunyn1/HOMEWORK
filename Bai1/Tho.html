<body>
    <h1>Tuổi thơ</h1>
    <br>
    <p><span style="background-color: yellow;">Tuổi thơ</span> bắt <b>dế</b> đi cày</p>
    <p>Nhà nghèo <b>dế</b> cũng một bầy như <b>trâu</b></p>
    <p>Sân nhà chẳng dám cày sâu</p>
    <p>Lối ngang lối dọc trước sau đi về</p>
    <p>Bây giờ tôi nghĩ ngành nghề</p>
    <p>Nhớ sao tiếng <b>dế</b> đêm hè kêu vang</p>
</body>
